<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">칑BREAK칑DOWN칑</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Woo");

    // Interpolated
    console.log("Hello I am a %s string!", "游눘");

    // Styled
    console.log("%c I am some great text.", "font-size: 50px; background: rebeccapurple; text-shadow: 4px 2px 0 #111");

    // warning!
    console.warn("UH OH.");

    // Error :|
    console.error("ohnonononono.");

    // Info
    console.info("Frogs are cool! 游냦");

    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains("frog"), "That's wrong!");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p); // omg

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("游낼");
    console.count("游낼");
    console.count("游냕");
    console.count("游낼");
    console.count("游낼");
    console.count("游냕");
    console.count("游낼");

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/alissalikavec')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
