<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = "alissa";
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    if(pressed.length) pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    if(pressed.join('').includes(secretCode)){
      console.log("ğŸ¦„ğŸŒˆ Secret Code Achieved ğŸŒˆğŸ¦„");
      cornify_add();
    }
  });
</script>
</body>
</html>
